name: flutter_practice_picture
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.3  
  font_awesome_flutter: ^10.7.0 
  flutter_staggered_grid_view: ^0.7.0 #색다른 그리드뷰 디자인 제공! 
  go_router: ^14.2.2 # 바텀네비게이션바 잡기
  flutter_snake_navigationbar: ^0.6.1 # 네비바 연구


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
  - family: Roboto
    fonts:
      - asset: assets/fonts/Roboto-regular.ttf
        weight: 100
      - asset: assets/fonts/Roboto-regular.ttf
        weight: 300
      - asset: assets/fonts/Roboto-regular.ttf
        weight: 400
      - asset: assets/fonts/Roboto-regular.ttf
        weight: 500
      - asset: assets/fonts/Roboto-regular.ttf
        weight: 700
      - asset: assets/fonts/Roboto-regular.ttf
        weight: 900
      